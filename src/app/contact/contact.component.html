<div *ngIf="message && links" class="moving-stars-container contact-section">
  <div class="moving-stars contact-stars"></div>
  <article class="contact-info">
    <h2>Contact Me</h2>
    <p>{{ message }}</p>
    <div class="link-container">
      <a
        *ngFor="let link of links"
        class="link"
        [href]="link.url"
        target="_blank"
        ><i [ngClass]="link.icon"></i
      ></a>
    </div>
  </article>
</div>
