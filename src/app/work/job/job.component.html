<div *ngIf="job" class="job" [ngStyle]="{ 'background-image': jobBackground }">
  <div class="timeline">
    <div class="timeline-line left"></div>
    <i class="fa-regular fa-circle"></i>
    <div class="timeline-line right"></div>
  </div>
  <article class="job-info">
    <p>
      <em>{{ job.start }}</em> â€” <em>{{ job.end }}</em>
    </p>
    <h2>{{ job.role }}</h2>
    <div
      [ngClass]="['org-container', orgClicked ? 'expand' : 'collapse']"
      (click)="onOrgSectionToggle()"
    >
      <h1 class="company-header">
        <span>{{ job.company }}</span
        ><i [ngClass]="['fa-solid', orgClicked ? 'fa-minus' : 'fa-plus']"></i>
      </h1>
      <p>{{ job.description }}</p>
    </div>
    <ul *ngIf="job.experiences && job.experiences.length > 0">
      <li *ngFor="let exp of job.experiences" class="skill-item">{{ exp }}</li>
    </ul>
  </article>
</div>
